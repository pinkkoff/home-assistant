homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 181
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Moscow
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

#logger
logger:
  default: info

# Discover some devices automatically
discovery:

# Telegram
telegram_bot:
  - platform: polling
    api_key: !secret telegram_bot_api_key
    proxy_url: !secret telegram_bot_proxy_url
    proxy_params:
      username: !secret telegram_bot_proxy_username
      password: !secret telegram_bot_proxy_password
    allowed_chat_ids:
      - !secret telegram_bot_allowed_chat_id_pinkkoff
      - !secret telegram_bot_allowed_chat_id_fludshorty
      - !secret telegram_bot_allowed_chat_id_all

# iOS notifications
ios: !include ios.yaml
notify:
  - name: all_notifiers_push
    platform: group
    services:
      - service: ios_iphone_pinkkoff
      - service: ios_iphone_anechka
  - name: telegram_HA_pinkkoff
    platform: telegram
    chat_id: !secret telegram_bot_allowed_chat_id_pinkkoff
  - name: telegram_HA_fludshorty
    platform: telegram
    chat_id: !secret telegram_bot_allowed_chat_id_fludshorty
  - name: telegram_HA_all
    platform: telegram
    chat_id: !secret telegram_bot_allowed_chat_id_all


# Wake on LAN service
wake_on_lan:


# Sensors
sensor: !include sensors.yaml

# Text to speech
tts:
  - platform: google_translate

# Fans
fan:
  - platform: xiaomi_miio
    host: 192.168.1.86
    token: !secret xiaomi_humfan_token
    
# Xiaomi gateway
xiaomi_aqara:
  discovery_retry: 5
  gateways:
    - key: !secret xiaomi_gateway_key

# Xiaomi увлажнитель
input_select:
  xiaomi_humidifier_bedroom_mode:
    name: "Режим работы"
    options:
      - silent
      - medium
      - high
      - auto
    icon: mdi:concourse-ci
input_number:
  xiaomi_humidifier_bedroom_target_hum:
    name: "Целевая влажность"
    unit_of_measurement: '%'
    min: 30
    max: 80
    step: 10
    mode: slider
    icon: mdi:water-percent

# Автоматическая подсветка в ванной
input_boolean:
  auto_light_switch_bedroom:
    name: "Авто подсветка"
    icon: mdi:brightness-auto

# Wheater forecasting
weather:
  - platform: darksky
    name: Прогноз
    api_key: !secret dark_sky_api_key

switch: !include switches.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
