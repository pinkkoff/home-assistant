    humidifier.xiaomi_humfan_livingroom_1:
      name: "Увлажнитель 1"
      type: devices.types.humidifier
      properties:
        - type: temperature
          entity: sensor.xiaomi_thp_temperature_livingroom_158d00046581b5
        - type: humidity
          entity: sensor.xiaomi_thp_humidity_livingroom_158d00046581b5
        - type: water_level
          entity: sensor.xiaomi_humfan_livingroom_1_water_level
    humidifier.xiaomi_humfan_livingroom_2:
      name: "Увлажнитель 2"
      type: devices.types.humidifier
      properties:
        - type: temperature
          entity: sensor.xiaomi_thp_temperature_livingroom_158d00046581b5
        - type: humidity
          entity: sensor.xiaomi_thp_humidity_livingroom_158d00046581b5
        - type: water_level
