#
# Humidifier target humidity
xiaomi_humidifier_bedroom_target_hum:
  name: "Целевая влажность увлажнителя в спальне"
  unit_of_measurement: '%'
  min: 30
  max: 80
  step: 10
  mode: slider
  icon: mdi:water-percent
#
# balcony auto heater
auto_heater_balcony_day_temp_min: # Min temp in balcony during day
  name: "Min T днем на балконе"
  unit_of_measurement: '°C'
  min: 0
  max: 30
  step: 1
  mode: slider
  icon: mdi:thermometer
auto_heater_balcony_night_temp_min: # Min temp in balcony during night
  name: "Min T ночью на балконе (авто)"
  unit_of_measurement: '°C'
  min: 0
  max: 30
  step: 1
  mode: slider
  icon: mdi:thermometer
auto_heater_balcony_temp_range: # Range of temperature (min + range)
  name: "Диапазон T на балконе (авто, min +)"
  unit_of_measurement: '°C'
  min: 2
  max: 10
  step: 1
  mode: slider
  icon: mdi:thermometer-lines
#
# Test entities
test_input_number_1:
  name: "Test input number 1"
  unit_of_measurement: '%'
  min: -20
  max: 100
  step: 5
  mode: slider
  icon: mdi:alpha-t-circle-outline
test_input_number_2:
  name: "Test input number 2"
  min: 0
  max: 50
  step: 1
  mode: slider
  icon: mdi:alpha-t-circle-outline
test_input_number_3:
  name: "Test input number 3"
  min: 0
  max: 200
  step: 1
  mode: box
  icon: mdi:alpha-t-circle-outline
